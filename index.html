<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64f80f2f01.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="tip-container">
        <h1 class="tip-container__header">Tip Calculator</h1>
        <form class="tip-form" onsubmit="return false">
          <div class="tip-form__input-container">
            <h2 class="small-header">How Much Was Your Bill?</h2>
            <div class="input-line-container">
              <span class="dollar-icon">
                <i class="fas fa-dollar-sign"></i>
              </span>
              <input
                type="number"
                min="0.01"
                step="0.01"
                class="tip-form__amount-input"
                required
              />
            </div>
          </div>
          <div class="tip-form__input-container">
            <h2 class="small-header">How Many People Sharing The Bill?</h2>
            <div class="input-line-container">
              <span class="user-icon">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="number"
                min="1"
                step="1"
                class="tip-form__people-input"
                required
              />
            </div>
          </div>
          <div class="tip-form__input-container">
            <h2 class="small-header">How Was Your Service</h2>
            <select name="service" required class="tip-form__service-select">
              <option value="">Choose...</option>
              <option value="0.15">Good - 15%</option>
              <option value="0.18">Excellent - 18%</option>
              <option value="0.2">Extraordinary - 20%</option>
            </select>
          </div>
          <button class="tip-form__btn-calc">Calculate</button>
        </form>
        <div class="result-container">
          <img
            src="calculating.gif"
            alt="Loading"
            class="result-container__img-load"
          />
          <p class="tip-amount"></p>
          <p class="total-amount"></p>
          <p class="amount-per-person"></p>
        </div>
      </div>
    </main>
  </body>
</html>
